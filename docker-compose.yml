version: "3"

services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    logging:
      driver: none
    ports:
      - "5438:5432"
    networks:
      - breakdown-dev
    volumes:
      - breakdown-postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - breakdown-redis-data:/var/lib/redis
    environment:
      - REDIS_REPLICATION_MODE=master
    ports:
      - "6378:6379"
    networks:
      - breakdown-dev
  app-service:
    networks:
      - breakdown-dev
    privileged: true
    volumes:
      - ./app-service/src:/app/src
      - ./shared/src:/app/shared/src
    working_dir: /app
    build:
      context: ./
      dockerfile: ./app-service/Dockerfile.local
    command: yarn dev
    ports:
      - 8080:8080
    restart: on-failure
    environment:
      NODE_ENV: local
      PORT: 8080
      REDIS_HOST: redis
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/postgres}

networks:
  breakdown-dev:
    driver: bridge
volumes:
  breakdown-postgres-data: {}
  breakdown-redis-data: {}
